<ion-header>
  <ion-navbar>
    <ion-title>
      Transfer
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button (click)="scanQR()" [disabled]="disableQRButton">Scan QR Code</button>
  <div *ngIf="receipt">
    <h1>Transfer successful</h1>
    <a href="https://rinkeby.etherscan.io/tx/{{receipt.transactionHash}}">Details here</a>
  </div>
</ion-content>
